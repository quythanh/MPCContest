<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>

    <link rel="stylesheet" href="./assets/css/index.css">
    <link rel="stylesheet" href="./assets/css/home.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css" integrity="sha512-10/jx2EXwxxWqCLX/hHth/vu2KY3jCF70dCQB8TSgNjbCVAC/8vai53GfMDrO2Emgwccf2pJqxct9ehpzG+MTw==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />

    <link rel="shortcut icon" href="./assets/img/house-user-solid.svg" type="image/x-icon" />
</head>

<body>
    <div class="app">
        <header class="header">
            <div class="header-grid grid">
                <div class="header-left">MPC</div>
                <div class="header-right">
                    <div class="header-right-img">
                        <i class="fa-solid fa-user"></i>
                    </div>

                    <ul class="header submenu">
                        <li>
                            <div class="submenu_icon">
                                <i class="fa-solid fa-user-pen"></i>
                            </div>
                            <div class="submenu_text">
                                Edit Profile
                            </div>
                        </li>
                        <li>
                            <div class="submenu_icon">
                                <i class="fa-solid fa-arrow-right-from-bracket"></i>
                            </div>
                            <div class="submenu_text logout">
                                Logout
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </header>

        <div id="main">
            <div class="main-left">
                <div class="main-left-search">
                    <div class="main-left-search-icon">
                        <i class="fa-solid fa-magnifying-glass">
                        </i>
                    </div>
                    <input type="text" class="main-left-search-input">
                </div>

                <hr />

                <div class="menu">
                    <li class="menu_item active">
                        <i class="fa-solid fa-house"></i>
                        <h2 class="menu_name">Home</h2>
                    </li>
                    <li class="menu_item">
                        <i class="fa-brands fa-facebook-messenger"></i>
                        <h2 class="menu_name">Messenger</h2>
                    </li>
                    <li class="menu_item">
                        <i class="fa-solid fa-bell"></i>
                        <h2 class="menu_name">Notification</h2>
                    </li>
                </div>

                <hr />

                <div class="menu">
                    <li class="menu_item">
                        <i class="fa-solid fa-user-group"></i>
                        <h2 class="menu_name">Friends</h2>
                    </li>
                    <li class="menu_item">
                        <i class="fa-solid fa-bookmark"></i>
                        <h2 class="menu_name">Saved</h2>
                    </li>
                    <li class="menu_item">
                        <i class="fa-solid fa-gamepad"></i>
                        <h2 class="menu_name">Gamers</h2>
                    </li>
                    <li class="menu_item">
                        <i class="fa-solid fa-layer-group"></i>
                        <h2 class="menu_name">Group</h2>
                    </li>
                    <li class="menu_item">
                        <i class="fa-solid fa-star"></i>
                        <h2 class="menu_name">Favorite</h2>
                    </li>
                </div>
            </div>

            <div class="main-center">
                <div class="create_post">
                    <div class="create_post_img">
                        <i class="fa-solid fa-user"></i>
                    </div>
                    <div class="create_post_name"></div>
                </div>
            </div>

            <div class="main-right">
                <div class="main-right_header">Online group</div>

                <hr/>

                <div class="menu-member">
                    <li class="menu_list">
                        <div class="menu_list_icon">
                            <i class="fa-solid fa-user"></i>
                        </div>
                        <h4 class="menu_list_name">User 1</h4>
                    </li>
                    <li class="menu_list">
                        <div class="menu_list_icon">
                            <i class="fa-solid fa-user"></i>
                        </div>
                        <h4 class="menu_list_name">User 2</h4>
                    </li>
                    <li class="menu_list">
                        <div class="menu_list_icon">
                            <i class="fa-solid fa-user"></i>
                        </div>
                        <h4 class="menu_list_name">User 3</h4>
                    </li>
                    <li class="menu_list">
                        <div class="menu_list_icon">
                            <i class="fa-solid fa-user"></i>
                        </div>
                        <h4 class="menu_list_name">User 4</h4>
                    </li>
                </div>

                <div class="main-right_header">Online group</div>

                <hr/>

                <div class="menu-member">
                    <li class="menu_list">
                        <div class="menu_list_icon">
                            <i class="fa-solid fa-layer-group"></i>
                        </div>
                        <h4 class="menu_list_name">Group 1</h4>
                    </li>
                    <li class="menu_list">
                        <div class="menu_list_icon">
                            <i class="fa-solid fa-layer-group"></i>
                        </div>
                        <h4 class="menu_list_name">Group 2</h4>
                    </li>
                    <li class="menu_list">
                        <div class="menu_list_icon">
                            <i class="fa-solid fa-layer-group"></i>
                        </div>
                        <h4 class="menu_list_name">Group 3</h4>
                    </li>
                </div>
            </div>
        </div>

        <footer class="footer">
            <div class="footer-grid grid">
                <div class="footer_content">Goodluck!</div>
                <div class="footer_box"></div>
            </div>
        </footer>
    </div>

    <script src="./assets/js/home.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contest MPC</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css" integrity="sha512-10/jx2EXwxxWqCLX/hHth/vu2KY3jCF70dCQB8TSgNjbCVAC/8vai53GfMDrO2Emgwccf2pJqxct9ehpzG+MTw==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <link rel="shortcut icon" href="./assets/img/circle-question-regular.svg" type="image/x-icon" />

    <link rel="stylesheet" href="./assets/css/index.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <div id="toast"></div>

    <div id="app">
        <div id="heading">CONTEST MPC</div>

        <div id="box">
            <div id="left__box">
                <div class="sub_heading">Sign Up</div>

                <div class="form">
                    <div class="input-group">
                        <input autocomplete="off" class="form-input" type="text" id="username" placeholder="&nbsp;">
                        <label for="username" class="form-label">Username</label>
                    </div>
                    <div class="input-group">
                        <input autocomplete="off" class="form-input" type="password" id="password" placeholder="&nbsp;">
                        <label for="password" class="form-label">Password</label>
                    </div>
                    <div class="input-group">
                        <input autocomplete="off" class="form-input" type="password" id="confirm-password" placeholder="&nbsp;">
                        <label for="confirm-password" class="form-label">Confirm Password</label>
                    </div>

                    <button class="form-btn" id="btn-sign-up">Sign Up</button>
                </div>

                <div class="form-redirect">Already have an account?</div>
            </div>

            <div id="right__box">
                <div class="sub_heading">Sign In</div>

                <div class="form">
                    <div class="input-group">
                        <input autocomplete="off" class="form-input" type="text" id="username2" placeholder="&nbsp;">
                        <label for="username2" class="form-label">Username</label>
                    </div>
                    <div class="input-group">
                        <input autocomplete="off" class="form-input" type="password" id="password2" placeholder="&nbsp;">
                        <label for="password2" class="form-label">Password</label>
                    </div>

                    <button class="form-btn" id="btn-sign-in">Sign In</button>
                </div>

                <div class="form-redirect">Create a new account?</div>
            </div>

            <div id="black__box" class="active"></div>
        </div>
    </div>

    <script src="./assets/js/app.js"></script>
</body>

</html>
